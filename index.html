<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>YouTube</title>
    <link rel="shortcut icon" href="youtube-logo-png-2061.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="img/Youtube_logo.png" alt="">
                </div>
                <h1 id="logo-txt">YouTube</h1>
            </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Buscar">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-fill"></i></button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="img/berserk.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div class="sidebar-items">
                <a class="sidebar-item"><i class="ri-home-5-line"></i></i>Inicio</a>
                <a class="sidebar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
                <a class="sidebar-item"><i class="ri-rss-line"></i>Suscripciones</a>
                <hr>
                <a class="sidebar-item"><i class="ri-links-line"></i>Mi biblioteca</a>
                <a class="sidebar-item"><i class="ri-history-line"></i>Historial</a>
                <a class="sidebar-item"><i class="ri-video-line"></i>Mis  videos</a>
                <a class="sidebar-item"><i class="ri-time-line"></i>Ver más tarde</a>
                <a class="sidebar-item"><i class="ri-play-list-2-line"></i>Todos los videos</a>
                <a class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Mostrar más</a>
                <hr>
                <h4 class="more">Más de youtube</h4>
                <a class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
                <a class="sidebar-item"><i class="ri-live-line"></i>En vivo</a>
                <a class="sidebar-item"><i class="ri-award-line"></i>Deporte</a>
                <hr>
                <a class="sidebar-item"><i class="ri-settings-5-line"></i>Ajustes</a>
                <a class="sidebar-item"><i class="ri-flag-line"></i>Reportar un error</a>
                <a class="sidebar-item"><i class="ri-question-line"></i>Ayuda</a>
                <a class="sidebar-item"><i class="ri-feedback-line"></i>Enviar comentarios</a>
            </div>
        </div>
        <div class="content">
            <div class="chips-wrapper">
                <div class="chip">
                    <p>Todo</p>
                </div>
                <div class="chip">
                    <p>Programación</p>
                </div>
                <div class="chip">
                    <p>Manga</p>
                </div>
                <div class="chip">
                    <p>Videojuegos</p>
                </div>
                <div class="chip">
                    <p>Historia</p>
                </div>
                <div class="chip">
                    <p>Mixes</p>
                </div>
                <div class="chip">
                    <p>Música</p>
                </div>
                <div class="chip">
                    <p>Pódcast</p>
                </div>
                <div class="chip">
                    <p>Gadgets</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
